include:
  - local: .git-libs.yml

# GCP Run template
.gcp-template:
  before_script:
    - eval "${GFT_LIBS_GET_CMD}"
    - echo "$(${GFT_LIB_COMMON} printEnvMappedVarsExports)"
    - exports=$(${GFT_LIB_COMMON} printEnvMappedVarsExports); eval ${exports}
    - ${GFT_LIB_COMMON} validateVars GOOGLE_APPLICATION_CREDENTIALS
    - ${GFT_LIB_COMMON} verifyDeps gcloud
    - echo ${GCLOUD_CREDENTIAL} > ${GOOGLE_APPLICATION_CREDENTIALS}
