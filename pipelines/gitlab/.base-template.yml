# Base template
.base-template:
  before_script:
    - | 
      # .base-template

      # Import DevOps Libs and convert environment variables
      source ${DOLIBS_ENTRYPOINT}
      do.import gitlab
      do.gitlab.convertEnvVars ${CI_COMMIT_REF_NAME} ${DOLIBS_BRANCHES_DEFINITION}

# Base template docker
.base-template.docker:
  image: ubuntu
  extends: .base-template
  tags:
    - docker